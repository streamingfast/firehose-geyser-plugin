syntax = "proto3";

package sf.solana.type.v1;

option go_package = "github.com/streamingfast/solaccounts/pb/sf/solana/type/v1;pbsol";
import "google/protobuf/timestamp.proto";

message AccountBlock {
  uint64 slot = 1;
  string hash = 2;
  uint64 parent_slot = 3;
  string parent_hash = 4;
  uint64 lib = 5;
  google.protobuf.Timestamp timestamp = 6;
  repeated Account accounts = 7;
}

message Account {
  string address = 1;
  bytes data = 2;
  uint64 source_slot = 3;
}
